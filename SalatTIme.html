<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayer Times Wallboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-left">
        <div id="current-prayer"></div>
        <div id="next-prayer"></div>
    </div>
    <div class="center">
        <div id="current-time"></div>
        <div id="gregorian-date"></div>
        <div id="islamic-date"></div>
    </div>
    <div class="bottom">
        <div class="prayer-times" id="prayer-times"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
